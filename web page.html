
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 100px;
        }
    
        h1 {
            text-align: center;
        }
    
        #toolbar {
            width: 250px;
            height: 890px;
            float: right;
            background-color: #000000;
            border: 1px solid #040404;
            padding: 20px;
            box-sizing: border-box;
            color: #000000;
        }
    
        #content {
            width: 1150px;
            height: 1000px;
            border: 1px solid #000000;
            float: left;
            background-color: #fdfcfc;
            padding: 150px;
            box-sizing: border-box;
        }
    
        .draggable {
            border: 7px solid #547492;
            padding: 11px;
            margin: 20px 10px;
            background-color: #000;
            text-align: center;
            color: #437190;
        }
    
    
        .draggable:hover {
            background-color: #0c0c0c;
        }
    

        .dragging {
            opacity: 1;
        }
    
        .fixed-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .fixed-button:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <div id="toolbar">
        <div class="draggable" draggable="true" ondragstart="drag(event)">
            <i class="fas fa-th-large"></i> Layout
        </div>
        <div class="draggable" draggable="true" ondragstart="drag(event)">
            <i class="fas fa-tag"></i> Label
        </div>
        <div class="draggable" draggable="true" ondragstart="drag(event)">
            <i class="fas fa-font"></i> Text box
        </div>
        <div class="draggable" draggable="true" ondragstart="drag(event)">
            <i class="fas fa-mouse-pointer"></i> Button
        </div>
        <div class="draggable" draggable="true" ondragstart="drag(event)">
            <i class="fas fa-caret-down"></i> Drop down
        </div>
        <div class="draggable" draggable="true" ondragstart="drag(event)">
            <i class="fas fa-image"></i> Image
        </div>
        
        <div class="draggable" draggable="true" ondragstart="drag(event)">
            <i class="fas fa-dot-circle"></i> Ratio button
        </div>
        <div class="draggable" draggable="true" ondragstart="drag(event)">
            <i class="fas fa-table"></i> Table
        </div>
        <div class="draggable" draggable="true" ondragstart="drag(event)">
            <i class="fas fa-link"></i> Navigation link
        </div>
        <div class="draggable" draggable="true" ondragstart="drag(event)">
            <i class="fas fa-share"></i> Share
        </div>
        <div class="draggable" draggable="true" ondragstart="drag(event)">
            <i class="fas fa-download"></i> Download
            </div>
          
    
    </div>

    <div id="content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <script>
        function drag(event) {
            event.dataTransfer.setData("text", event.target.innerText);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var element = document.createElement("div");
            element.className = "draggable";
            element.innerText = data;
            event.target.appendChild(element);
        }
    </script>
</body>
</html>

<html>

        body {
            font-family: Arial, Helvetica, sans-serif;

        .publish-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: fixed; 
            top: 0; 
            left: 0; 
            background-color: rgb(57, 122, 57); 
        .responsive-content {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
            margin-top: 40px; 
        }
    </style>
    
</head>
<body>
   

    <button class="publish-button" onclick="publishPage()">Publish</button>

    <div class="responsive-content">
        
      
    </div>

    <script>
        function publishPage() {
            const content = document.querySelector('.responsive-content').outerHTML;

            
            const dataUrl = 'data:text/html,' + encodeURIComponent(content);

            
            const previewWindow = window.open(dataUrl, '_blank');
        }
    </script>
</body>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        position: relative;
    .preview-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        position: absolute;
        top:0px; 
        left: 100px; 
        color: black; 
        background-color: white;
    }

    .responsive-content {
        max-width: 100%;
        padding: 30px;
        margin: 0 auto;
    }
</style>

    </style>
    
</head>
<body>
    <button class="preview-button" onclick="previewPage()">Preview</button>

    <div class="responsive-content">
        
    </div>

    <script>
        function previewPage() {
            const content = document.querySelector('.responsive-content').outerHTML;
            const previewWindow = window.open('', '_blank');
            previewWindow.document.open();
            previewWindow.document.write('<html><head><title>Preview</title></head><body>');
            previewWindow.document.write(content);
            previewWindow.document.write('</body></html>');
            previewWindow.document.close();
        }
    </script>
</body>
</html>
